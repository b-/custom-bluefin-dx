name: Publish

on:
  schedule:
    - cron: '20 20 * * *'
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        uses: ./.github/actions/build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push: true
